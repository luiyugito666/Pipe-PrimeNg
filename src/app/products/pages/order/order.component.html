<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros'|toggleCase:isUpperCase}}  </p>
</p-panel>

<p-toolbar>
   
    <div class="p-toolbar-group-start">
        <p-button label="TogleCase" icon="pi pi-search" 
        class="mr-2" (click)="toggleUpperCase()"></p-button>

    </div>

    <div class="p-toolbar-group-end">   
        <p-button class="mr-2"(onClick)="changeOrder('name')" 
        label="por nombre" 
        icon="pi pi-sort" styleClass="p-button-success"></p-button>

        <p-button class="mr-2"(onClick)="changeOrder('canFly')" 
        label="por volar" 
        icon="pi pi-sort" styleClass="p-button-danger"></p-button>

        <p-button class="mr-2" (onClick)="changeOrder('color')"
        label="por color" 
        icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
<div class="col mt-2">
  <p-panel header="Heroes">
<p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroes>
        <tr>
            <td>{{ heroes.name }}</td>
            <td>{{ heroes.canFly|canFly |titlecase}}</td>
            <td>{{ heroes.color }}</td>
           
            
        </tr>
    </ng-template>
</p-table>

</p-panel>
</div>

</div>
